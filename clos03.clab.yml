# topology documentation: http://containerlab.dev/lab-examples/min-5clos/
name: clos03vjunos

topology:
  kinds:
    juniper_vjunosswitch:
      image: vrnetlab/juniper_vjunos-switch:24.4R1.9
    linux:
      image: ghcr.io/hellt/network-multitool
  nodes:
    leaf1:
      kind: juniper_vjunosswitch
      startup-config: configs/leaf1.cfg
    leaf2:
      kind: juniper_vjunosswitch
      startup-config: configs/leaf2.cfg
    leaf3:
      kind: juniper_vjunosswitch
      startup-config: configs/leaf3.cfg

    spine1:
      kind: juniper_vjunosswitch
      startup-config: configs/spine1.cfg
    spine2:
      kind: juniper_vjunosswitch
      startup-config: configs/spine1.cfg

    client11:
      kind: linux
    client13:
      kind: linux

  links:

    - endpoints: ["leaf1:eth1", "spine1:eth1"]
    - endpoints: ["leaf1:eth2", "spine2:eth1"]
    - endpoints: ["leaf2:eth1", "spine1:eth2"]
    - endpoints: ["leaf2:eth2", "spine2:eth2"]
    - endpoints: ["leaf3:eth1", "spine1:eth3"]
    - endpoints: ["leaf3:eth2", "spine2:eth3"]

    - endpoints: ["client11:eth1", "leaf1:eth4"]
    - endpoints: ["client13:eth1", "leaf3:eth4"]
